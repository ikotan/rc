#+-------------------------------------------------------------------------------------+
#  セッションオプション
#+-------------------------------------------------------------------------------------+
#新しいウィンドウのベース番号
set-option -g base-index 1
#全てのベルを無視
set-option -g bell-action none
#各セッションで保持するバッファ数
#set-option -g buffer-limit 20
#256色端末を使用
set-option -g default-terminal "screen-256color"
#ウィンドウ履歴で保持される最大行数
set-option -g history-limit 10000
#Escapeキー入力時の待ち時間(0.5秒)をキャンセル
set-option -s escape-time 0

#+-------------------------------------------------------------------------------------+
#  ウィンドウオプション
#+-------------------------------------------------------------------------------------+
#ウィンドウを実行コマンド名で自動リネーム
set-window-option -g automatic-rename on
#スクロールモード、コピーモード、選択モードで vi のキーバインドを使う
set-window-option -g mode-keys vi
#ウィンドウで動作があるとステータスラインでハイライト
set-window-option -g monitor-activity on
#UTF-8 シーケンスが現れることに備える
set-window-option -g utf8 on

#+-------------------------------------------------------------------------------------+
# マウス
#+-------------------------------------------------------------------------------------+
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

#+-------------------------------------------------------------------------------------+
# 枠線の設定
#+-------------------------------------------------------------------------------------+
# set-option -g pane-border-fg black #base02
# set-option -g pane-active-border-fg brightgreen #base01

#+-------------------------------------------------------------------------------------+
#  キーバインド
#+-------------------------------------------------------------------------------------+
# プレフィックスキーを設定
set-option -g prefix C-t
unbind-key C-b
bind-key C-f send-prefix

# 前後のウィンドウへ移動
unbind C-n
bind-key C-n next-window
unbind C-p
bind-key C-p previous-window

# 直前のウィンドウ
bind C-q last-window

# コピーモードに入る
bind-key y copy-mode

# ペーストバッファの内容をカレントウィンドウに挿入
bind-key p paste-buffer

# Yで一行コピー
# http://blog.m4i.jp/entry/2012/02/13/155233
bind-key -t vi-copy Y copy-line

# ~/.tmux.conf をリロード
bind-key r source-file ~/.tmux.conf; display "Reloaded!"

# ペインを水平・垂直分割
bind-key v split-window -h
bind-key s split-window -v

# h,j,k,lでペインを切り替え
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# 画面サイズ
bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
# bind -r '<' resize-pane -L 5
# bind -r '>' resize-pane -R 5
# bind -r '-' resize-pane -D 5
# bind -r '+' resize-pane -U 5

#+-------------------------------------------------------------------------------------+
# powerline
#+-------------------------------------------------------------------------------------+
# ステータバーの位置を設定する
set -g status-position top
set -g status on
set -g status-interval 2
set -g status-utf8 on
set -g status-justify "centre"
set -g status-left-length 60
set -g status-right-length 90
set -g status-left   "#(~/.tmux/tmux-powerline/powerline.sh left)"
set -g status-right  "#(~/.tmux/tmux-powerline/powerline.sh right)"

# default statusbar colors
# 背景, 文字色
set -g status-bg colour235 #base02
set -g status-fg colour136 #yellow
set -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
# set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour245 #base02
set-option -g pane-active-border-fg colour136 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
